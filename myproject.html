<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel=" stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/myproject.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid gap-3">
        <a class="navbar-brand ms-4" href="#">
          <img src="assets/image/dw.png" style="height: 40px" />
        </a>
        <!-- toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="myproject.html">Add Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="testimonial.html">Testimonial</a>
            </li>
          </ul>
          <a href="contact.html">
            <button class="btn btn-primary me-4" id="btn-nav" type="submit">Contact Me</button>
          </a>
        </div>
      </div>
    </nav>

    <!-- Form Content -->
    <div class="d-flex justify-content-center">
      <form class="form-ct mt-5 mb-5" onsubmit="submitMP(event)">
        <h2 class="mb-3">ADD MY PROJECT</h2>
        <div class="mb-3">
          <label class="form-label">Project Name</label>
          <input type="text" id="inputProject" class="form-control" />
        </div>
        <!-- date -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Start Date</label>
            <input type="text" name="date" class="form-control" id="inputStart" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">End Date</label>
            <input type="text" name="date" class="form-control" id="inputEnd" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Decription</label>
          <textarea class="form-control" id="inputDesc" aria-label="With textarea"></textarea>
        </div>

        <div class="row mb-3">
          <label class="form-label">Technologies</label>
          <div class="row">
            <div class="col-md-4 mb-3">
              <div class="d-flex align-items-center gap-2"><input class="form-check-input mt-0" id="inputNode" type="checkbox" /> Node Js</div>
              <div class="d-flex align-items-center gap-2"><input class="form-check-input mt-0" id="inputNext" type="checkbox" /> Next Js</div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="d-flex align-items-center gap-2"><input class="form-check-input mt-0" id="inputReact" type="checkbox" /> React Js</div>
              <div class="d-flex align-items-center gap-2"><input class="form-check-input mt-0" id="inputTypeS" type="checkbox" /> Typescript</div>
            </div>
          </div>
        </div>

        <div class="row">
          <label class="form-label">Upload Image</label>

          <div class="input-group custom-file-button mb-5">
            <label class="input-group-text" id="lbl-choose" for="inputImage">Choose</label>
            <input type="file" class="form-control" id="inputImage" />
            <label class="input-group-text">
              <img src="assets/icon/file.png" alt="file" />
            </label>
          </div>
        </div>

        <div class="mb-3" id="btn-add">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <!-- Hasil Content-->
    <div class="text-center pt-4" id="judul">
      <h1>MY PROJECT</h1>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4 p-5" id="contents-in"></div>

    <script src="./js/myproject.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
